<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>借還款管理</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="loginSection" class="login-section">
        <h1>管理員登入</h1>
        <input type="text" id="username" placeholder="使用者名稱">
        <input type="password" id="password" placeholder="密碼">
        <button onclick="login()">登入</button>
        <button onclick="location.href='index.html'">返回首頁</button>
    </div>

    <div id="adminSection" class="admin-section" style="display: none;">
        <h1>借還款管理</h1>
        <div class="input-group">
            <input type="date" id="dateInput">
            <select id="typeInput">
                <option value="借款">借款</option>
                <option value="還款">還款</option>
            </select>
            <input type="number" id="amountInput" placeholder="金額">
            <button onclick="addRecord()">新增記錄</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>日期</th>
                    <th>類型</th>
                    <th>金額</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="adminRecordTable">
                <!-- 記錄將透過 JS 加入 -->
            </tbody>
        </table>
        <button onclick="location.href='index.html'">返回首頁</button>
    </div>
</body>
</html>
